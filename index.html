<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    
             <!--ResponsiveMenu-->
        <div class="responsive-menu" id="responsive-menu"></div>
        <!-- header -->
        <div class="header">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="index.html">#<span>SerhatG</span></a>
                </div>
                
                <div class="nav">
                    <ul id="menu">
                        <li class="active"><a href="index.html">Anasayfa</a></li>
                        <li><a href="#">İletişim</a></li>
                        <li><a href="#">Portfolio</a></li>
                    </ul>
                </div>
                <div class="mobile">
                    <a id="open-menu" href="#mobileMenu"><i class="fas fa-bars"></i></a>             
                </div>
                
                
            </div>
        </div>
        <!-- header end-->

        <!-- Blog-->
        <div class="container">
            <div class="row">  
                <div class="col-lg-12">
                    <div class="title"><span>Blogum</span></div>
                </div>
                <div class="col-lg-8 left-blog">
                    <div class="content">
                        <a class="content-item" v-for="(item, index) in blog" href="?id={{index}})">        
                            <img :src="item.image" alt="">       
                            <div class="content-item-text">
                                <h5 class="content-item-title">{{item.title}}</h5>
                                <p class="content-item-p">{{item.content.slice(0,10)}}</p>
                                <span class="content-item-date">{{item.date}}</span>                    
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 sidebar" style="height: auto !important;">
                    <div class="searchform">
                        <form method="get" id="searchform" action="">
                            <input type="search" placeholder="Arama Yap" name="s" id="s" value="">
                            <button type="submit" id="searchsubmit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="bulten-abone-ol">
            <div class="container d-flex justify-content-between align-items-center h-100">

            </div>
        </div>
        <div class="footer">
            <div class="container d-flex justify-content-between align-items-center h-100">
        
                <div>Made with <i class="fas fa-coffee"></i>, <i class="fas fa-heart"></i> and Serhat Gündoğdu</div>
                <div class="social-media">
                    <ul>
                        <li><a href="https://www.instagram.com/serhatg.code" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.facebook.com/gundogdu.serhat" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://twitter.com/srhatgndg" target="_blank"><i class="fab fa-twitter"></i></a></li>             
                    </ul>
                </div>
            </div>
        </div>
        <!--Footer End-->
      </div>
</body>

<script src="public/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="public/js/main.js"></script>
</html>
