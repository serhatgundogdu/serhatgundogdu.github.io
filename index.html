<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serhat Gündoğdu</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.min.js"></script>
</head>
<body>
    <div id="app">
    
             <!--ResponsiveMenu-->
        <div class="responsive-menu" id="responsive-menu"></div>
        <!-- header -->
        <div class="header">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="index.html">#<span>SerhatG</span></a>
                </div>
                
                <div class="nav">
                    <ul id="menu">
                        <li class="active"><a href="index.html">Anasayfa</a></li>
                    </ul>
                </div>
                <div class="mobile">
                    <a id="open-menu" href="#mobileMenu"><i class="fas fa-bars"></i></a>             
                </div>
                
                
            </div>
        </div>
        <!-- header end-->

        <!-- Portfolio-->
        <div class="container">
            <div class="row">  
                <div class="col-lg-12">
                    <div class="title"><span>Education</span></div>  
                     <div class="education swiper-container">
                        <div class="swiper-wrapper"> 
                            <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12 swiper-slide" v-for="item in education">
                                <a class="education-item">
                                    <i class="fas fa-graduation-cap"></i>
                                    <div class="education-item-right">
                                        <h3 class="education-item-title">{{item.title}}</h1>
                                        <span class="education-item-year">{{item.years}}</span>
                                    </div>
                                </a> 
                            </div>          
                         </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="title"><span>Works</span></div>              
                    <div class="portfolio">
                        <div class="col-sm-12 col-lg-4 col-md-6" v-for="item in port">
                            <a class="portfolio-item">        
                                <img :src="item.image" alt="">       
                                <div class="portfolio-item-text">                                   
                                    <span class="portfolio-item-tag">{{item.tag}}</span>    
                                    <h5 class="portfolio-item-title">{{item.title}}</h5>                  
                                </div>
                            </a>
                        </div>                       
                    </div>             
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="bulten-abone-ol">
            <div class="container d-flex justify-content-between align-items-center h-100">

            </div>
        </div>
        <div class="footer" style="bottom: 0;">
            <div class="container d-flex justify-content-between align-items-center h-100">
        
                <div>Made with <i class="fas fa-coffee"></i>, <i class="fas fa-heart"></i> and Serhat Gündoğdu</div>
                <div class="social-media">
                    <ul>
                        <li><a href="https://www.instagram.com/serhatg.code" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.facebook.com/gundogdu.serhat" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://twitter.com/srhatgndg" target="_blank"><i class="fab fa-twitter"></i></a></li>             
                    </ul>
                </div>
            </div>
        </div>
        <!--Footer End-->
      </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="public/js/swiper-bundle.js"></script>
<script src="public/js/app.js"></script>
<script src="public/js/main.js"></script>
</html>
